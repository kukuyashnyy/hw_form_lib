<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<form>
    <div class="row">
        <h1>Inputs</h1>
        <div class="pole">
            <input id="key" name="Key1" pattern="valid text" placeholder="Enter some text" value=""/>
            <label for="key"></label>
        </div>
        <div class="pole validate">
            <input id="key2" name="Key2" pattern="valid text" placeholder="Enter some text" value="valid text"/>
            <label for="key2"></label>
        </div>
        <div class="pole validate">
            <input id="key3" name="Key3" pattern="valid text" placeholder="Enter some text" value="invalid text"/>
            <label for="key3"></label>
        </div>
    </div>
    <div class="row">
        <h1>Check boxes</h1>
        <label class="checkbox">
            <input type="checkbox" checked/>
            <span class="checkbox__text">Subscribe</span>
        </label>
        <label class="checkbox">
            <input type="checkbox"/>
            <span class="checkbox__text">Subscribe</span>
        </label>
    </div>
    <div class="row">
        <h1>Radio buttons</h1>
        <label class="inline_block">Gender:</label>
        <div class="inline_block">
            <input id="radio1" type="radio" name="gender" checked/>
            <label for="radio1"><span></span>Male</label>
        </div>
        <div class="inline_block">
            <input id="radio2" type="radio" name="gender"/>
            <label for="radio2"><span></span>Female</label>
        </div>
    </div>
    <div class="row">
        <h1>Buttons</h1>
        <button type="button" class="button">Active</button>
        <button type="button" class="button hover">Hover</button>
        <button type="button" class="button danger">Danger</button>
        <button type="button" class="button danger hover">Hover</button>
        <button type="button" class="button" disabled>Disable</button>
        <button type="button" class="button circle">+</button>
        <button type="button" class="button circle danger">-</button>
    </div>
    <div class="row">
        <h1>Text area</h1>
        <textarea placeholder="Enter some text"></textarea>
    </div>
</form>
</body>
</html>
